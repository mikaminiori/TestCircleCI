test:
 override:
  - exit 0
deployment:
 staging:
  branch: staging
  codedeploy:
   testCodedeploy:
    application_root: /
    region: ap-northeast-1
    revision_location:
     revision_type: S3
     s3_location:
      bucket: testcodedeploy
      key_pattern: testcodedeploy-{BRANCH}-{SHORT_COMMIT}
    deployment_group: testdeploy
    deployment_config: CodeDeployDefault.AllAtOnce
 production:
  branch: master
  codedeploy:
   testCodedeploy:
    application_root: /
    region: ap-northeast-1
    revision_location:
     revision_type: S3
     s3_location:
      bucket: testcodedeploy
      key_pattern: testcodedeploy-{BRANCH}-{SHORT_COMMIT}
    deployment_group: testdeploy
    deployment_config: CodeDeployDefault.AllAtOnce

